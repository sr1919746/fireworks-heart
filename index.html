<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心烟花</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+SC:wght@300&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1a0b2e 0%, #0d0221 100%);
            font-family: 'Noto Sans SC', sans-serif;
            cursor: crosshair;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        
        .title h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.5);
            margin-bottom: 1rem;
        }
        
        .title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="canvas"></canvas>
    
    <div class="title">
        <h1>Love Fireworks</h1>
        <p>愿所有的美好都如约而至</p>
    </div>
    
    <div class="hint">点击屏幕任意位置放烟花 ✨</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 创建星星背景
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 0;
                this.phase = 'explode'; // explode -> form -> fade
                this.alpha = 1;
            }
            
            update() {
                if (this.phase === 'explode') {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedX *= 0.95;
                    this.speedY *= 0.95;
                    this.speedY += 0.1; // 重力
                    
                    this.life++;
                    if (this.life > 30) {
                        this.phase = 'form';
                        this.life = 0;
                    }
                } else if (this.phase === 'form') {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.x += dx * 0.1;
                    this.y += dy * 0.1;
                    
                    this.life++;
                    if (this.life > 60) {
                        this.phase = 'fade';
                        this.life = 0;
                    }
                } else if (this.phase === 'fade') {
                    this.alpha -= 0.02;
                    this.life++;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.alpha <= 0;
            }
        }
        
        // 生成爱心形状的点
        function getHeartPoints(centerX, centerY, scale = 50) {
            const points = [];
            const numPoints = 60;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                points.push({
                    x: centerX + x * scale / 16,
                    y: centerY + y * scale / 16
                });
            }
            
            return points;
        }
        
        let particles = [];
        
        // 创建烟花
        function createFirework(x, y) {
            const heartPoints = getHeartPoints(x, y, Math.random() * 30 + 40);
            const colors = [
                '#ff69b4', // 热粉
                '#ff1493', // 深粉
                '#ff6b9d', // 浅粉
                '#ffd700', // 金色
                '#ffb6c1', // 淡粉
                '#ff82ab'  // 玫瑰粉
            ];
            
            const baseColor = colors[Math.floor(Math.random() * colors.length)];
            
            heartPoints.forEach(point => {
                particles.push(new Particle(x, y, point.x, point.y, baseColor));
            });
        }
        
        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(13, 2, 33, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 点击事件
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        
        // 自动发射烟花
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6 + canvas.height * 0.2;
            createFirework(x, y);
        }, 2000);
        
        // 开始动画
        animate();
        
        // 初始烟花
        setTimeout(() => {
            createFirework(canvas.width / 2, canvas.height / 2);
        }, 500);
    </script>
</body>
</html>
