
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëá¥Â∞èÂèØÁà±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+SC:wght@300&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1a0b2e 0%, #0d0221 100%);
            font-family: 'Noto Sans SC', sans-serif;
            cursor: crosshair;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        
        .title h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.5);
            margin-bottom: 1rem;
        }
        
        .title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .timer {
            position: absolute;
            top: 73%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 2s 0.5s ease-in forwards;
        }
        
        .timer-label {
            font-family: 'Pacifico', cursive;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            margin-bottom: 0.4rem;
            margin-top: 0.5rem;
        }
        
        .timer-display {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: nowrap;
        }
        
        .timer-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            min-width: 55px;
        }
        
        .timer-number {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            display: block;
        }
        
        .timer-text {
            font-family: 'Pacifico', cursive;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
            margin-top: 0.2rem;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .music-control {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .music-control:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .music-control svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.8));
        }
        
        .music-control.playing {
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .music-control {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
            
            .music-control svg {
                width: 20px;
                height: 20px;
            }
        }
        
        .hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        /* Èü≥‰πêÊéßÂà∂ÊåâÈíÆ */
        .music-control {
            position: fixed;
            bottom: 80px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
        }
        
        .music-control:hover {
            background: rgba(255, 105, 180, 0.5);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }
        
        .music-control.playing {
            animation: rotate 3s linear infinite;
        }
        
        .music-icon {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° - ÁßªÂä®ËÆæÂ§á */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 2.5rem;
            }
            
            .title p {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .title .names {
                font-size: 1.3rem !important;
            }
            
            .timer {
                top: 68%;
            }
            
            .timer-label {
                font-size: 0.75rem;
            }
            
            .timer-display {
                gap: 0.5rem;
            }
            
            .timer-unit {
                padding: 0.4rem 0.6rem;
                min-width: 45px;
                border-radius: 6px;
            }
            
            .timer-number {
                font-size: 1.1rem;
            }
            
            .timer-text {
                font-size: 0.55rem;
            }
            
            .hint {
                font-size: 0.75rem;
                bottom: 20px;
            }
            
            .music-control {
                width: 50px;
                height: 50px;
                bottom: 70px;
                right: 20px;
            }
            
            .music-icon {
                font-size: 1.3rem;
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπïÔºàÊâãÊú∫Á´ñÂ±èÔºâ*/
        @media (max-width: 480px) {
            .title h1 {
                font-size: 2rem;
            }
            
            .title p {
                font-size: 0.8rem;
            }
            
            .title .names {
                font-size: 1.1rem !important;
            }
            
            .timer {
                top: 66%;
            }
            
            .timer-label {
                font-size: 0.7rem;
                margin-top: 0.3rem;
            }
            
            .timer-display {
                gap: 0.4rem;
            }
            
            .timer-unit {
                padding: 0.35rem 0.5rem;
                min-width: 40px;
            }
            
            .timer-number {
                font-size: 1rem;
            }
            
            .timer-text {
                font-size: 0.5rem;
            }
            
            .hint {
                font-size: 0.7rem;
                bottom: 15px;
            }
            
            .music-control {
                width: 45px;
                height: 45px;
                bottom: 60px;
                right: 15px;
            }
            
            .music-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="canvas"></canvas>
    
    <div class="title">
        <h1>Love Forever</h1>
        <p class="names" style="font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 300;">ËãèÂÖàÁîü & Ê¢ÖÂ≠êÂ•≥Â£´</p>
        <p>ÊÑøÊâÄÊúâÁöÑÁæéÂ•ΩÈÉΩÂ¶ÇÁ∫¶ËÄåËá≥</p>
    </div>
    
    <div class="timer">
        <div class="timer-label">Êàë‰ª¨Âú®‰∏ÄËµ∑Â∑≤Áªè</div>
        <div class="timer-display">
            <div class="timer-unit">
                <span class="timer-number" id="days">0</span>
                <span class="timer-text">Â§©</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number" id="hours">0</span>
                <span class="timer-text">Â∞èÊó∂</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number" id="minutes">0</span>
                <span class="timer-text">ÂàÜÈíü</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number" id="seconds">0</span>
                <span class="timer-text">Áßí</span>
            </div>
        </div>
    </div>
    
    <div class="hint">ÁÇπÂáªÂ±èÂπï‰ªªÊÑè‰ΩçÁΩÆÊîæÁÉüËä± ‚ú®</div>
    
    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="bgMusic" loop></audio>
    
    <!-- Èü≥‰πêÊéßÂà∂ÊåâÈíÆ -->
    <div class="music-control" id="musicControl" title="ÁÇπÂáªËÆæÁΩÆËÉåÊôØÈü≥‰πê">
        <span class="music-icon">üéµ</span>
    </div>

    <script>
        // Èü≥‰πêÊéßÂà∂ÂäüËÉΩ
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;
        let musicUrl = localStorage.getItem('musicUrl') || '';
        
        // Â¶ÇÊûúÂ∑≤Áªè‰øùÂ≠ò‰∫ÜÈü≥‰πêÈìæÊé•ÔºåÂä†ËΩΩÂÆÉ
        if (musicUrl) {
            loadMusic(musicUrl);
        }
        
        // ÁÇπÂáªÊéßÂà∂ÊåâÈíÆ
        musicControl.addEventListener('click', function(e) {
            e.stopPropagation(); // Èò≤Ê≠¢Ëß¶ÂèëÁÉüËä±
            
            if (!musicUrl) {
                // Â¶ÇÊûúÊ≤°ÊúâËÆæÁΩÆÈü≥‰πêÔºåÂºπÂá∫ËæìÂÖ•Ê°Ü
                showMusicInput();
            } else if (isPlaying) {
                // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÔºåÊöÇÂÅú
                pauseMusic();
            } else {
                // Â¶ÇÊûúÂ∑≤ÊöÇÂÅúÔºåÊí≠Êîæ
                playMusic();
            }
        });
        
        // ÈïøÊåâÊåâÈíÆÂèØ‰ª•ÈáçÊñ∞ËÆæÁΩÆÈü≥‰πêÈìæÊé•
        let pressTimer;
        musicControl.addEventListener('mousedown', function(e) {
            e.stopPropagation();
            pressTimer = setTimeout(() => {
                if (confirm('Ë¶ÅÈáçÊñ∞ËÆæÁΩÆËÉåÊôØÈü≥‰πêÂêóÔºü')) {
                    showMusicInput();
                }
            }, 1000);
        });
        
        musicControl.addEventListener('mouseup', function() {
            clearTimeout(pressTimer);
        });
        
        musicControl.addEventListener('mouseleave', function() {
            clearTimeout(pressTimer);
        });
        
        // Ëß¶Êë∏ËÆæÂ§áÁöÑÈïøÊåâÊîØÊåÅ
        musicControl.addEventListener('touchstart', function(e) {
            e.stopPropagation();
            pressTimer = setTimeout(() => {
                if (confirm('Ë¶ÅÈáçÊñ∞ËÆæÁΩÆËÉåÊôØÈü≥‰πêÂêóÔºü')) {
                    showMusicInput();
                }
            }, 1000);
        });
        
        musicControl.addEventListener('touchend', function() {
            clearTimeout(pressTimer);
        });
        
        // ÊòæÁ§∫Èü≥‰πêËæìÂÖ•Ê°Ü
        function showMusicInput() {
            const url = prompt('ËØ∑ËæìÂÖ•Èü≥‰πêÈìæÊé• (ÊîØÊåÅMP3Áõ¥Èìæ)Ôºö\n\nÊèêÁ§∫ÔºöÂèØ‰ª•‰ΩøÁî®ÁΩëÊòì‰∫ë„ÄÅQQÈü≥‰πêÁ≠âÂπ≥Âè∞ÁöÑÁõ¥Èìæ\nÊàñËÄÖ‰∏ä‰º†Âà∞Êñá‰ª∂ÊâòÁÆ°ÊúçÂä°Ëé∑ÂèñÁõ¥Èìæ', musicUrl);
            
            if (url && url.trim()) {
                loadMusic(url.trim());
                localStorage.setItem('musicUrl', url.trim());
            }
        }
        
        // Âä†ËΩΩÈü≥‰πê
        function loadMusic(url) {
            musicUrl = url;
            bgMusic.src = url;
            bgMusic.load();
            
            bgMusic.addEventListener('canplay', function() {
                console.log('Èü≥‰πêÂä†ËΩΩÊàêÂäü');
            }, { once: true });
            
            bgMusic.addEventListener('error', function() {
                alert('Èü≥‰πêÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈìæÊé•ÊòØÂê¶Ê≠£Á°Æ\n\nÊèêÁ§∫Ôºö\n1. ÈìæÊé•ÂøÖÈ°ªÊòØÁõ¥ÈìæÔºà‰ª•.mp3ÁªìÂ∞æÔºâ\n2. ÈìæÊé•ÂøÖÈ°ªÊîØÊåÅË∑®ÂüüËÆøÈóÆ\n3. ÂèØ‰ª•Â∞ùËØï‰ΩøÁî®Êñá‰ª∂ÊâòÁÆ°ÊúçÂä°');
                musicUrl = '';
                localStorage.removeItem('musicUrl');
            }, { once: true });
        }
        
        // Êí≠ÊîæÈü≥‰πê
        function playMusic() {
            if (!musicUrl) {
                showMusicInput();
                return;
            }
            
            bgMusic.play().then(() => {
                isPlaying = true;
                musicControl.classList.add('playing');
                musicControl.querySelector('.music-icon').textContent = 'üé∂';
                musicControl.title = 'ÁÇπÂáªÊöÇÂÅúÈü≥‰πê (ÈïøÊåâÂèØÊõ¥Êç¢)';
            }).catch(err => {
                console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', err);
                alert('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈìæÊé•ÊòØÂê¶ÊúâÊïà');
            });
        }
        
        // ÊöÇÂÅúÈü≥‰πê
        function pauseMusic() {
            bgMusic.pause();
            isPlaying = false;
            musicControl.classList.remove('playing');
            musicControl.querySelector('.music-icon').textContent = 'üéµ';
            musicControl.title = 'ÁÇπÂáªÊí≠ÊîæÈü≥‰πê (ÈïøÊåâÂèØÊõ¥Êç¢)';
        }
        
        // Ëá™Âä®Êí≠ÊîæÔºàÂ¶ÇÊûúÂ∑≤ËÆæÁΩÆÈü≥‰πêÔºâ
        if (musicUrl) {
            setTimeout(() => {
                playMusic();
            }, 1000);
        }
        
        // ËÆ°Êó∂Âô®ÂäüËÉΩ
        const startDate = new Date('2024-02-07T20:00:00');
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Á´ãÂç≥Êõ¥Êñ∞‰∏ÄÊ¨°
        updateTimer();
        // ÊØèÁßíÊõ¥Êñ∞
        setInterval(updateTimer, 1000);
        
        // ÁÉüËä±‰ª£Á†Å
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ÂàõÂª∫ÊòüÊòüËÉåÊôØ
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 0;
                this.phase = 'explode'; // explode -> form -> fade
                this.alpha = 1;
            }
            
            update() {
                if (this.phase === 'explode') {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedX *= 0.95;
                    this.speedY *= 0.95;
                    this.speedY += 0.1; // ÈáçÂäõ
                    
                    this.life++;
                    if (this.life > 30) {
                        this.phase = 'form';
                        this.life = 0;
                    }
                } else if (this.phase === 'form') {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.x += dx * 0.1;
                    this.y += dy * 0.1;
                    
                    this.life++;
                    if (this.life > 60) {
                        this.phase = 'fade';
                        this.life = 0;
                    }
                } else if (this.phase === 'fade') {
                    this.alpha -= 0.02;
                    this.life++;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.alpha <= 0;
            }
        }
        
        // ÁîüÊàêÁà±ÂøÉÂΩ¢Áä∂ÁöÑÁÇπ
        function getHeartPoints(centerX, centerY, scale = 50) {
            const points = [];
            const numPoints = 60;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                points.push({
                    x: centerX + x * scale / 16,
                    y: centerY + y * scale / 16
                });
            }
            
            return points;
        }
        
        let particles = [];
        
        // ÂàõÂª∫ÁÉüËä±
        function createFirework(x, y) {
            const heartPoints = getHeartPoints(x, y, Math.random() * 30 + 40);
            const colors = [
                '#ff69b4', // ÁÉ≠Á≤â
                '#ff1493', // Ê∑±Á≤â
                '#ff6b9d', // ÊµÖÁ≤â
                '#ffd700', // ÈáëËâ≤
                '#ffb6c1', // Ê∑°Á≤â
                '#ff82ab'  // Áé´Áë∞Á≤â
            ];
            
            const baseColor = colors[Math.floor(Math.random() * colors.length)];
            
            heartPoints.forEach(point => {
                particles.push(new Particle(x, y, point.x, point.y, baseColor));
            });
        }
        
        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            ctx.fillStyle = 'rgba(13, 2, 33, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });
            
            requestAnimationFrame(animate);
        }
        
        // ÁÇπÂáª‰∫ã‰ª∂
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        
        // Ëá™Âä®ÂèëÂ∞ÑÁÉüËä±
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6 + canvas.height * 0.2;
            createFirework(x, y);
        }, 2000);
        
        // ÂºÄÂßãÂä®Áîª
        animate();
        
        // ÂàùÂßãÁÉüËä±
        setTimeout(() => {
            createFirework(canvas.width / 2, canvas.height / 2);
        }, 500);
    </script>
</body>
